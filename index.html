<title> Serial Output Test </title>
	<meta charset="utf-8" />
	<script type='text/javascript'>  
	
while (port && port.readable){
    const { value, done } = await reader.read();
        if (done) {
            break;
        }
        // value is a string.
        ReceivedData +=value;
        if(ReceivedData.includes('\u0004\u0003')){
            break;
        }
}
	
    </script>
